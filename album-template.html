<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css" />

    <title>Gustavo Brody</title>
  </head>
  <body>
    <!-- Side Section -->
    <section class="side-section d-flex">
      <a href="albums.html">
        <img
          src="img/Arrow 1.png"
          alt="Arrow Navigation Icon"
          class="arrow mr-0"
        />
      </a>

      <div class="d-flex flex-column justify-content-center">
        <div class="side-section-text">
          <h2 class="text-center">Surf.</h2>
          <p>
            Surfing is a lot like the blues, you have to tap your feet, and let
            your body go with the flow.
          </p>
        </div>
      </div>

      <div class="album-divisor"></div>
    </section>
    <!-- Album Photos -->
    <main class="container-fluid m-0 p-0">
      <section class="album-gallery">
        <div class="row m-0 p-0">
          <div class="col-3 m-0 p-0"></div>
          <div class="col-4 m-0 p-0 pl-55">
            <img
              src="img/albums-page/image 13.jpg"
              alt=""
              class="img-fluid pb-3"
            />
          </div>
          <div class="col-4 m-0 p-0"></div>
          <div class="col-1 m-0 p-0"></div>
        </div>
      </section>
    </main>
    <footer class="footer-fixed">
      <div class="container-fluid h-100">
        <div class="row h-100 align-items-center">
          <div class="col-1"></div>
          <div class="col-4"><div>Hire Gus: workwithgus@gmail.com</div></div>
          <div class="col-2">
            <img
              src="img/IGLogo.png"
              alt="small instagram logo"
              class="ig-small mx-auto d-none d-md-block"
            />
          </div>
          <div class="col-4 d-flex justify-content-end">
            <img
              src="img/IGLogo.png"
              alt="small instagram logo "
              class="ig-small d-block d-md-none"
            />
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="customjs.js"></script>
  </body>
</html>
